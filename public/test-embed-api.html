<!DOCTYPE html>
<html>
<head>
    <title>Test Google Maps Embed API</title>
</head>
<body>
    <h1>Testing Google Maps Embed API</h1>
    
    <h2>With API Key from Environment:</h2>
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY_HERE&center=32.377716,-86.300568&zoom=8&maptype=roadmap">
    </iframe>
    
    <h2>Without API Key (should work for basic embedding):</h2>
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3447.175!2d-86.300568!3d32.377716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzLCsDIyJzM5LjgiTiA4NsKwMTgnMDIuMCJX!5e0!3m2!1sen!2sus!4v1234567890">
    </iframe>
    
    <script>
        // Replace API key in first iframe
        const apiKey = 'AIzaSyAoQ4yurBebsXBTRoEA2grN_Zy_tM6j-1U'; // Your actual key
        const iframe = document.querySelector('iframe');
        iframe.src = iframe.src.replace('YOUR_API_KEY_HERE', apiKey);
    </script>
</body>
</html>
